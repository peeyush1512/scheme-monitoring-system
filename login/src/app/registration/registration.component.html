<body>

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="home" class="logo d-flex align-items-center w-auto">
                  <img src="../../assets/img/CG-LOGO.png" alt="">
                  <span class="d-none d-lg-block">SCHEMES MONITORING SYSTEM</span>
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Create an Account</h5>
                    <p class="text-center small">Enter your personal details to create account</p>
                  </div>

                  <form [formGroup]="registrationForm" (ngSubmit)="registrationuser()" class="row g-3 needs-validation"  novalidate>
                    <div class="col-12">
                      <label for="name" class="form-label">User Name</label>
                      <input type="text" formControlName="name" class="form-control" id="name" required>
                      <div class="invalid-feedback">Please, enter your name!</div>
                    </div>

                    <div class="col-12">
                      <label for="email" class="form-label"> Email</label>
                      <input type="email" formControlName="email" class="form-control" id="email" required>
                      <div class="invalid-feedback">Please enter a valid Email adddress!</div>
                    </div>

                    <div class="col-12">
                      <label for="yourPassword" class="form-label">Password</label>
                      <input type="password" formControlName="password" name="password" class="form-control" id="Password" required>
                      <div class="invalid-feedback">Please enter your password!</div>
                    </div>
                    <div class="col-12">
                      <label for="yourPassword" class="form-label">Re-Enter Password</label>
                      <input type="password" name="re_password" class="form-control" id="re_Password" required>
                      <div class="invalid-feedback">Please enter your password!</div>
                    </div>
                    <div class="col-12">
                      <label for="age" class="form-label">Age</label>
                      <div class="input-group has-validation">
                        <input type="text" formControlName="age"  class="form-control" id="age" required>
                        <div class="invalid-feedback">Please enter your age.</div>
                      </div>
                    </div>
                    <div class="col-12">
                      <label for="mobile" class="form-label">Mobile Number</label>
                      <div class="input-group has-validation">
                        <input type="text" formControlName="mobile"  class="form-control" id="mobile" required>
                        <div class="invalid-feedback">Please enter your number.</div>
                      </div>
                    </div>

                    <div class="col-12">
                      <button  class="btn btn-primary w-100"  type="submit">Create Account</button>
                    </div>
                    <div class="col-12">
                      <p class="small mb-0">Already have an account? <a href="login">Log in</a></p>
                    </div>
                  </form>

                </div>
              </div>

              <!--         <div class="credits">

            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->

</body>

</html>
